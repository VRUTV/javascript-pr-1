<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Bill</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 align="center">Welcome To Omkar Mall</h1>

<div class="container">
    <h2>Product Purchase Bill</h2>
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" placeholder="Enter product price">
    </div>
    <div class="form-group">
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount percentage">
    </div>
    <button onclick="calculateBill()">Calculate Bill</button>

    <div class="results" id="results" style="display: none;">
        <h3>Bill Details</h3>
        <p id="total"></p>
        <p id="discountAmount"></p>
        <p id="payableAmount"></p>
    </div>
</div>

<script src="js/script.js"></script>

</body>

</html>
